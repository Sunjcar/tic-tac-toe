<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a78bb19602.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="setup">
        <button id="X" class="btn btn-p x">X</button>
        <div id="board" class="board">Tic Tac Toe</div>
        <button id="O" class="btn btn-p o">O</button>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content" >
            <span class="close" > 
                <div class="display" id="display"> Game</div>
                <button id="restart">Restart</button>
            </span>
        </div>
    </div>        
    <script src="app.js"></script>
    <footer>
        <p>Built by</p>
        <a href="https://github.com/Sunjcar" target="github">
            <i class="fa-brands fa-github"></i>
        </a>
    </footer> 
</body>
</html>
